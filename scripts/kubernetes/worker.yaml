#
# Deploys the worker microservice to Kubernetes.
#
# To deploy:
#
#
# To deploy:
#
# export CONTAINER_REGISTRY=<your-container-registry>
# export VERSION=<the-version-to-deploy>
# npx figit ./scripts/kubernetes/worker.yaml --output yaml | kubectl apply -f -
#
# Note:
#
# Figit is used to inject environment variables into the Kubernetes Yaml configuration file.
#
apiVersion: apps/v1
kind: Deployment
metadata:
  name: worker
spec:
  replicas: 1
  selector:
    matchLabels:
      app: worker
  template:
    metadata:
      labels:
        app: worker
    spec:
      containers:
        - name: worker
          image: "amralaayassen/ephemeral-envs-worker:b23654bbd710fab6a028adb015bd5af425d5ebb2"
          imagePullPolicy: IfNotPresent
          env:
            - name: PORT
              value: "4000"
            - name: DBHOST
              value: mongodb://db.default.svc.cluster.local:27017
---
apiVersion: v1
kind: Service
metadata:
  name: worker
spec:
  selector:
    app: worker
  ports:
    - protocol: TCP
      port: 80
      targetPort: 4000
  template:
    spec:
      containers:
        - image: amralaayassen/ephemeral-envs-worker:b23654bbd710fab6a028adb015bd5af425d5ebb2
